<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #signup-form{
            background-color: cornflowerblue;
           
            margin-top: 30px;
            margin-bottom: 30px;
            border-radius: 50px;
            text-align: center;
            padding-bottom:30px;
            

            font-size: 30px;
            font-weight: 200px;
          
        }
        body{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="signup-form">
        <p>User Name</p>
        <input type="text" placeholder="user name">
        <p> Password</p>
        <input type="password" placeholder="password">
        <p> Color</p>
        <input type="color">
        <p> Date</p>
        <input type="date">
        <input type="datetime-local">
        <input type="range">
        <input type="week">
    </div>
    <p>Signup form</p>
</body>
</html>
